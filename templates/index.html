<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do アプリ</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEJ3Qf5A1GjS7bzzlf9pJjpWgW9v5N38gy5WdmDSh0YOjJXdcU0fLMkQoNpkd" crossorigin="anonymous">
    <style>
        body {
            background-color: #f0f8ff;
            font-family: 'Arial', sans-serif;
        }
        .container {
            margin-top: 50px;
        }
        .todo-item {
            background-color: #f9c74f;
            padding: 10px;
            margin: 5px 0;
            border-radius: 8px;
        }
        .todo-item.completed {
            text-decoration: line-through;
            background-color: #90be6d;
        }
        .btn {
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1 class="text-center text-primary mb-4">To-Do リスト</h1>
    <div class="input-group mb-3">
        <input type="text" class="form-control" id="todoInput" placeholder="新しいタスクを追加" aria-label="New Todo">
        <button class="btn btn-success" id="addButton">追加</button>
    </div>

    <ul class="list-group" id="todoList">
        <!-- Todo items will go here -->
    </ul>
</div>

<!-- Bootstrap JS, Popper.js, and jQuery -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
<script>
    // To-Do アイテムの追加と状態管理
    $(document).ready(function() {
        $('#addButton').click(function() {
            var todoText = $('#todoInput').val();
            if (todoText !== "") {
                $('#todoList').append(`
                    <li class="list-group-item todo-item">
                        ${todoText} 
                        <button class="btn btn-danger btn-sm float-end delete-btn">削除</button>
                    </li>
                `);
                $('#todoInput').val('');
            }
        });

        // To-Do アイテムの削除
        $(document).on('click', '.delete-btn', function() {
            $(this).closest('.todo-item').remove();
        });

        // To-Do アイテムの完了/未完了の切り替え
        $(document).on('click', '.todo-item', function() {
            $(this).toggleClass('completed');
        });
    });
</script>

</body>
</html>

</body>
</html>
